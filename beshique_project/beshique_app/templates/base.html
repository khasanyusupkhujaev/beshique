{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Beshique - The Smart Baby Cradle</title>
        <meta name="description" content="Beshique is a smart cradle that automatically soothes your baby with responsive rocking and calming sounds.">
        <link rel="icon" href="{% static 'images/favicon1.jpg' %}" type="image/x-icon">
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-C5BKWC2RXC"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-C5BKWC2RXC');
        </script>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    
<body class="bg-white font-inter">
    <div id="preloader" class="fixed inset-0 bg-white flex items-center justify-center z-50 transition-opacity duration-500">
        <img src="{% static 'images/Logo_small.png' %}" alt="Beshique Blue Logo">
    </div>      
    <nav class="fixed top-0 left-0 w-full py-4 bg-white shadow-md z-10">
        <div class="container mx-auto px-4 flex items-center justify-between h-8">
            <a href="/" class="flex items-center h-12 md:h-40">
                <img src="{% static 'images/Logo_bg.png' %}" alt="Beshique Logo" class="max-h-full w-auto object-contain">
            </a>
            <div class="ml-52 hidden md:flex space-x-6 text-gray-500 text-lg font-medium">
                <a href="/#features" class="text-gray-500 hover:text-black font-medium">Features</a>
                <a href="/#wishlist" class="text-gray-500 hover:text-black font-medium">Wishlist</a>
                <a href="/#pricing" class="text-gray-500 hover:text-black font-medium">Pricing</a>
            </div>
            <a href="#wishlist" class="bg-black text-white px-6 py-2 rounded-full shadow hover:opacity-90 transition">Join Wishlist</a>
        </div>
    </nav>
    <div class="pt-16">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="py-12">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center space-x-8 mb-6 md:mb-0">
                    <a href="/" class="flex items-center h-12 md:h-40">
                        <img src="{% static 'images/Logo_bg.png' %}" alt="Beshique Logo" class="max-h-full w-auto object-contain">
                    </a>
                    <div class="flex space-x-6">
                        <a href="#features" class="text-gray-400 hover:text-black text-base font-semibold">Features</a>
                        <a href="#wishlist" class="text-gray-400 hover:text-black text-base font-semibold">Wishlist</a>
                        <a href="#pricing" class="text-gray-400 hover:text-black text-base font-semibold">Pricing</a>
                    </div>
                </div>
                <div class="flex space-x-12">
                    <div>
                        <h3 class="font-bold text-black mb-4 text-lg">Product</h3>
                        <ul class="space-y-2">
                            <li><a href="/#features" class="text-gray-400 hover:text-black text-base font-semibold">Features</a></li>
                            <li><a href="/#how-it-works" class="text-gray-400 hover:text-black text-base font-semibold">How it works</a></li>
                            <li><a href="/#wishlist" class="text-gray-400 hover:text-black text-base font-semibold">Wishlist</a></li>
                        </ul>
                    </div>
                    <div>
                        <h3 class="font-bold text-black mb-4 text-lg">Support</h3>
                        <ul class="space-y-2">
                            <li><a href="/#contact" class="text-gray-400 hover:text-black text-base font-semibold">Contact</a></li>
                            <li><a href="{% url 'faq' %}" class="text-gray-400 hover:text-black text-base font-semibold">FAQ</a></li>
                            <li><a href="{% url 'blog' %}" class="text-gray-400 hover:text-black text-base font-semibold">Blogs</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
